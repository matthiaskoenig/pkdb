# -----------------------------------------------------------------------------
# DOCKER COMPOSE DEPLOYMENT
# -----------------------------------------------------------------------------
# set environment variables on server:
#     set -a && source .env.
# setup or purge
#     ./docker-purge.sh
# update
#     ./docker-update.sh
# -----------------------------------------------------------------------------
version: '3'

volumes:
  django_static:
    driver: local
  django_media:
    driver: local
  postgres_data:
    driver: local
  elasticsearch_data:
    driver: local
  vue_dist:
    driver: local
  node_modules:
    driver: local

services:
  postgres:
    restart: always
    image: postgres:12.1
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  elasticsearch:
    restart: always
    image: elasticsearch:7.5.1
    environment:
      - "ES_JAVA_OPTS=-Xms6g -Xmx6g"
    ports:
      - "9123:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  backend:
    restart: always
    build: ./backend
    volumes:
      - ./backend:/code
      - django_static:/static
      - django_media:/media
    env_file: .env.local
    expose:
      - "8000"
      - "25"
    ports:
      - "8000:8000"
      - "1025:25"
    links:
      - postgres:postgres
      - elasticsearch:elasticsearch
    depends_on:
      - postgres
      - elasticsearch
    command: bash -c "/usr/local/bin/gunicorn pkdb_app.wsgi:application --log-config gunicorn_logging.conf -w 4 --timeout 120 --bind 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-production
    command: tail -f /dev/null
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules/
      - vue_dist:/vue

  nginx:
    restart: always
    image: nginx:1.16.0
    ports:
      - 8888:80
    volumes:
      - ./nginx/config/conf.d:/etc/nginx/conf.d
      - django_static:/static
      - django_media:/media
      - vue_dist:/vue
    depends_on:
      - backend
      - frontend
    links:
      - backend:backend
