version: '2'

services:
  postgres:
    image: postgres:9.6
    ports:
      - "5433:5432"
    environment:

     POSTGRES_USER : postgres
     POSTGRES_PASSWORD: pass
     POSTGRES_DB: postgres


  web:
    restart: always
    environment:
      - DJANGO_SECRET_KEY=local

    image: web
    build: ./
    command: >
      bash -c "python wait_for_postgres.py &&
               ./manage.py makemigrations &&
               ./manage.py migrate &&
               ./manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres
  documentation:
    restart: always
    build: ./
    command: "mkdocs serve"
    volumes:
      - ./:/code
    ports:
      - "8001:8001"
